<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN+Guides&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">
    <!-- Hindi / Devanagari -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <!-- Japanese -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2 class="heading_font" id="main_body_heading"><span id="greeting">hello;</span></h2>
    </div>
    <main id="main_section">
        <div class="main-container">
            <h3 class="serif-heading" id="main_ques">Your business <i>deserves</i> more than just foot  traffic.</h3>
            <div>
                <h4 class="sans-subtext main-para">Go Digital</h4>
                <h4 class="sans-subtext main-para">Go Global</h4>
                <h4 class="sans-subtext main-para">Stay Relevant </h4>
            </div>
        </div>  
        <div class="contact-container ques_font">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Get in touch</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="fabe23ef-0965-4825-b6fe-67b49f9a4a2d">
                <input type="text" name="name" placeholder="Enter your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Enter your Email" class="contact-inputs" required>
                <textarea name="message" placeholder="Enter Your message" class="contact-inputs" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="contact-right">
                <h2 class="heading_font" id="contact-right-heading">Nexora;</h2>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
